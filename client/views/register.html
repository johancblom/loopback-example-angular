<section>
  <form name="form" ng-submit="register()">
    <fieldset>
      <legend>Register your email and password here</legend>

      <div class="form-group">
        <label class="col-form-label">Email</label>
        <input type="text" ng-model="user.email">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is
          required</p>
      </div>

      <div class="form-group">
        <label class="col-form-label">Password</label>
        <input type="password" ng-model="user.password">
        <p class="hint" ng-show="form.password.$error.required && submitted">
          Password is required</p>
      </div>

      <div class="actions form-group">
        <label></label>
        <button class="register-button">Register</button>
      </div>
      <div ng-show="message != ''">
        <span class="error-msg">{{message}}</span>
      </div>
    </fieldset>
  </form>
</section>
